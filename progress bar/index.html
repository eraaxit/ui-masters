<!DOCTYPE html>
<html>
    <head>
        <title>PROGRESS BAR</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div class="shadow"></div>
                <div class="content">
                    <div class="percent" data-text="Html" style="--num:90;">
                        <div class="dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                    </div>
                    <div class="number">
                        <h2>90<span>%</span></h2>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="shadow"></div>
                <div class="content">
                    <div class="percent" data-text="CSS" style="--num:80;">
                        <div class="dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                    </div>
                    <div class="number">
                        <h2>80<span>%</span></h2>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="shadow"></div>
                <div class="content">
                    <div class="percent" data-text="JS" style="--num:70;">
                        <div class="dot"></div>
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                    </div>
                    <div class="number">
                        <h2>70<span>%</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
